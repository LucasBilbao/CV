<section class="center">
  <div class="profile_animator_wrapper">
    <div class="profile_img_wrapper">
      <div class="img_bkg"></div>
      <img
        src="assets/Luka_Bilbao-Munios.jpg"
        alt="Luka Bilbao-Munios head-shot"
      />
    </div>
  </div>
  @if (!(isLoading$() | async)) {
  <ul>
    @for (education of (educations$() | async); track $index) {
    <cv-education-item [educationItem]="education" />
    }
  </ul>
  } @else {
  <cv-loader></cv-loader>
  }
</section>
